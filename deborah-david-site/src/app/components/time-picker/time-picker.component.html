    <mat-form-field>
      <!-- <mat-label>Select Time</mat-label> -->
      <mat-select [(value)]="timeSelect" name="timeSelect" placeholder="Select Time" id="timeSelect" type="time" required [(ngModel)]="timeSelect" #timeSelectInput="ngModel" [ngClass]="{'is-invalid': timeSelectInput.invalid && timeSelectInput.touched}">
        <mat-option value="10:00am">10:00 AM</mat-option>
        <mat-option value="10:30am">10:30 AM</mat-option>
        <mat-option value="11:00am">11:00 AM</mat-option>
        <mat-option value="11:00am">11:30 AM</mat-option>
        <mat-option value="12:00pm">12:00 PM</mat-option>
        <mat-option value="12:30pm">12:30 PM</mat-option>
        <mat-option value="01:00pm">01:00 PM</mat-option>
        <mat-option value="01:30pm">01:30 PM</mat-option>
        <mat-option value="02:00pm">02:00 PM</mat-option>
        <mat-option value="02:30pm">02:30 PM</mat-option>
        <mat-option value="03:00pm">03:00 PM</mat-option>
        <mat-option value="03:30pm">03:30 PM</mat-option>
        <mat-option value="04:00pm">04:00 PM</mat-option>
        <mat-option value="04:30pm">04:30 PM</mat-option>
      </mat-select>
      <mat-error *ngIf="timeSelectInput.invalid && timeSelectInput.touched" class="error-message">Please select a time.</mat-error>
    </mat-form-field>
