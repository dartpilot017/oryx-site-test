<div class="block-form">
    <div class="form-2col-grid">
        <mat-form-field>
            <input matInput type="text" id="experience" name="experience" placeholder="Organization Name" [formControl]="organizationName" required />
            <mat-error *ngIf="organizationName.hasError('required')">Please enter the organization name.</mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <!-- <mat-label>Country</mat-label> -->
            <mat-select [formControl]="country" name="country" [errorStateMatcher]="matcher" placeholder="Organization Location (Country)">
              <mat-option *ngFor="let country of countries" [value]="country">{{ country.name }}</mat-option>
            </mat-select>
            <mat-error *ngIf="country.hasError('required')">Please select a location.</mat-error>
        </mat-form-field>
        <!-- <div *ngIf="locationModeInput.invalid && locationModeInput.touched" class="error-message">This field shouldn't be empty</div> -->
    </div>
    <div class="form-2col-grid">
        <mat-form-field appearance="fill">
            <input matInput [formControl]="state" name="state" [errorStateMatcher]="matcher" placeholder="Organization Location (State)">
            <mat-error *ngIf="state.hasError('required')">Please input a state.</mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <input matInput [formControl]="city" name="city" [errorStateMatcher]="matcher" placeholder="Organization Location (City)">
            <mat-error *ngIf="city.hasError('required')">Please input a city.</mat-error>
        </mat-form-field>
    </div>
</div>
