<div class="oryx-partners" *ngIf="oryxPartnerList$ | async as oryxPartnerList">
    <h1>{{ oryxPartnerList.items[0].fields.heading }}</h1>
    <div class="oryx-partner-list" >
        <div *ngFor="let partner of oryxPartnerList.items[0].fields.orderedList">
            <img class="partner-logo" [src]="'https:' + partner.fields.clientLogo.fields.file.url" [title]="partner.fields.clientName" alt="Partner Logo">
        </div>
    </div>
</div>
